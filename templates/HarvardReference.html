{% extends "base.html" %} {% block title %} Harvard Referencing {% endblock %}
{% block body %}
<h1 class="text-center">Harvard referencing generator for APU (deprecated)</h1>
<div class="container">
  <form method="POST" action="#">
    <div class="mb-3">
      <label for="author" class="form-label">Author(s)</label>
      <input
        type="text"
        class="form-control"
        id="author"
        name="author"
      />
    </div>
    <div class="mb-3">
      <label for="Year" class="form-label">Year</label>
      <input type="number" class="form-control" id="Year" name="year"/>
    </div>
    <div class="mb-3">
      <label for="title-article" class="form-label">Title of Article</label>
      <input type="text" class="form-control" id="title-article" name="article"/>
    </div>
    <div class="mb-3">
      <label for="title-journal" class="form-label">Title of Journal</label>
      <input type="text" class="form-control" id="title-journal" name="journal"/>
    </div>
    <div class="mb-3">
      <label for="vol" class="form-label">Volume number</label>
      <input type="number" class="form-control" id="vol" name="vol"/>
    </div>
    <div class="mb-3">
      <label for="part" class="form-label">Part number</label>
      <input type="number" class="form-control" id="part" name="part"/>
    </div>
    <div class="mb-3">
        <label for="page" class="form-label">Page number</label>
        <input type="number" class="form-control" id="page" name="page"/>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="url" class="form-control" id="url" name="url"/>
      </div>
    <button type="submit" class="btn btn-primary">Generate</button>
    <p id="output" class="text-center">{{output}}</p>

  </form>
</div>
{% endblock %}
